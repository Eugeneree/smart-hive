<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Умный Улей</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Данные с умного улья</h1>
  <p><strong>Вес:</strong> <span id="weight">--</span> кг</p>
  <p><strong>Температура внутри:</strong> <span id="tempIn">--</span> °C</p>
  <p><strong>Температура снаружи:</strong> <span id="tempOut">--</span> °C</p>
  <p><strong>Влажность:</strong> <span id="humidity">--</span> %</p>

  <canvas id="chartTemp"></canvas>
  <canvas id="chartWeight"></canvas>
  <canvas id="chartHumidity"></canvas>

  <script src="script.js"></script>
</body>
</html>
